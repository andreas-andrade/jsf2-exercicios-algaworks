<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de Usuários</title>
	</h:head>
	<h:body>
		<h1>Cadastro de Usuários</h1>
		<hr />
		<h:form>
			<!-- A tag abaixo é obrigatória para que quando ocorrer erros, eles sejam mostrados na tela. -->
			<h:messages>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome: " for="nome"/>
					<h:inputText id="nome" label="Nome" value="#{usuarioBean.nome}" required="true"></h:inputText>
					
					<h:outputLabel value="E-mail: " for="email"/>
					<h:inputText id="email" label="E-mail" value="#{usuarioBean.email}"></h:inputText>
					
					<h:outputLabel value="Senha: " for="senha"/>
					<h:inputSecret id="senha" label="Senha" value="#{usuarioBean.senha}" required="true"></h:inputSecret>
					
					<h:outputLabel value="Confirmar Senha: " for="confirmarsenha"/>
					<h:inputSecret id="confirmarsenha" label="Confirmar Senha" value="#{usuarioBean.confirmaSenha}" required="true"></h:inputSecret>
					
					<h:outputText></h:outputText>
					
					<h:commandButton action="#{usuarioBean.salvar}" value="Salvar"></h:commandButton>
				</h:panelGrid>
			</h:messages>
		</h:form>
		<hr />
	</h:body>

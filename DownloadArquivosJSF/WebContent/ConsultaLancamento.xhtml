<ui:composition template="/template/Base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:aw="http://xmlns.jcp.org/jsf/composite/componentes">
		<ui:define name="titulo">
			<title>Lancamentos</title>
		</ui:define>

	<ui:define name="conteudo">
		<h:form id="frm">
		<h:messages showDetail="false" showSummary="true" styleClass="form-messages" errorClass="list-group-item list-group-item-danger" infoClass="info" />
		<h1>#{msg.entries}</h1>
			<h:button value="#{msg.new_entry}" styleClass="btn btn-primary" outcome="CadastroLancamento" rendered="#{request.isUserInRole('cadastro')}"/>
			<div class="table-responsive">
			<h:dataTable var="lancamento" value="#{consultaLancamentoBean.lancamentos}" styleClass="table table-bordered table-hover table-striped" 
				id="tabela-lan">
				
				<h:column>
					<h:graphicImage value="/imagens/despesa.png" rendered="#{lancamento.tipo eq 'DESPESA'}"/>
					<h:graphicImage value="/imagens/receita.png" rendered="#{lancamento.tipo eq 'RECEITA'}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Pessoa
					</f:facet>
					
					<h:outputText value="#{lancamento.pessoa.nome}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Descrição
					</f:facet>
					
					<h:outputText value="#{lancamento.descricao}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Valor
					</f:facet>
				
					<!-- <h:outputText value="#{lancamento.valor}" styleClass="#{lancamento.tipo.toString().toLowerCase()}">
						<f:convertNumber locale="pt_BR" currencySymbol="R$" type="currency"></f:convertNumber>
					</h:outputText> -->
					
					<aw:outputCurrency value="#{lancamento.valor}" styleClass="#{lancamento.tipo.toString().toLowerCase()}" currencySymbol="R$"/> /
					<!-- Criando um componente ainda mais personalizado para mostrar o valor do bean -->
					<!-- <aw:outputValorLancamento lancamentoBean="#{lancamento}" currencySymbol="Andreas"/> -->
				</h:column>
				<h:column>
					<f:facet name="header">
						Vencimento
					</f:facet>
					
					<h:outputText value="#{lancamento.dataVencimento}">
						<f:convertDateTime locale="pt_BR"></f:convertDateTime>
					</h:outputText>
				</h:column>
				
				<h:column>	
					<f:facet name="header">
						Pagamento
					</f:facet>
					
					<h:outputText value="#{lancamento.dataPagamento}">
						<f:convertDateTime locale="pt_BR"></f:convertDateTime>
					</h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Situação
					</f:facet>
					
					<h:outputText value="Pago" rendered="#{lancamento.pago}"/>
					<h:outputText value="Aberto" rendered="#{not lancamento.pago}"/>
				</h:column>
				
				<h:column rendered="#{request.isUserInRole('cadastro')}">
					<h:commandLink action="#{consultaLancamentoBean.downloadComprovante}" target="_blank">
						<h:graphicImage value="/imagens/download.png" title="Download do comprovante." styleClass="icone"/>
						<f:setPropertyActionListener value="#{lancamento}" target="#{consultaLancamentoBean.lancamentoSelecionado}"></f:setPropertyActionListener>
						<f:ajax disabled="true"></f:ajax>
					</h:commandLink>
					
					<h:link outcome="CadastroLancamento">
						<h:graphicImage value="/imagens/edit.png" title="Editar Lançamento" styleClass="icone"/>
						<f:param name="codigo" value="#{lancamento.codigo}"></f:param>
					</h:link>
					
					<h:commandLink action="#{consultaLancamentoBean.excluir}">
						<h:graphicImage value="/imagens/delete.png" title="Excluir Lançamento" styleClass="icone"/>
						<f:setPropertyActionListener value="#{lancamento}" target="#{consultaLancamentoBean.lancamentoSelecionado}"></f:setPropertyActionListener>
						<f:ajax render="@form"></f:ajax>
					</h:commandLink>
				</h:column>
			</h:dataTable>
			</div>
		</h:form>
		</ui:define>
	</ui:composition>

<ui:composition template="/template/LoginBase.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:qw="http://java.sun.com/jsf/composite/componentes">
	
	<ui:define name="titulo">
		<title>#{msg.login}</title>
	</ui:define>
	
	<ui:define name="conteudo">
	
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h:messages showDetail="false" showSummary="true"
					styleClass="form-messages"
					errorClass="list-group-item list-group-item-danger"
					infoClass="info" />
			</div>
		</div>
		<h:form styleClass="form-signin" role="form">
			<h2 class="form-signin-heading">#{msg.login}</h2>
			<div class="form-group">
				<h:outputLabel value="#{msg.username}" for="iptUsuario"/>
				<h:inputText value="#{segurancaBean.usuario}" size="20" id="iptUsuario" styleClass="form-control"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="#{msg.password}" for="iptSenha"/>
				<h:inputSecret value="#{segurancaBean.senha}" size="20" id="iptSenha" styleClass="form-control"/>
			</div>
			<h:commandButton value="#{msg.login}" action="#{segurancaBean.logar}" styleClass="btn btn-lg btn-primary btn-block"/>
		</h:form>
	</ui:define>	
	</ui:composition>

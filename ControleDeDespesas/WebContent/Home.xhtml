<ui:composition template="/template/Base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<ui:define name="conteudo">
		<div class="jumbotron">
			<div id="div-jumb">
		        <h1 id="h-home">#{msg.welcome}</h1>
		        <p><h:link styleClass="btn btn-lg btn-primary" outcome="cadastro_lancamento" role="button" value="#{msg.new_entry} &#187;"
		        	rendered="#{request.isUserInRole('cadastro')}"></h:link>
		        	<h:link styleClass="btn btn-lg btn-primary" outcome="consulta_lancamento" role="button" value="#{msg.search} &#187;"
		        	rendered="#{request.isUserInRole('consulta') and not request.isUserInRole('cadastro')}"></h:link>
		        </p>
			</div>
	    </div>
	</ui:define>
	
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Botões e links</title>
	</h:head>
	<h:body>
		<h:form id="frm">
			Nome:
			<h:inputText value="#{formularioBean.nome}" />
			<br/>
			
			 
			<!-- <h:commandButton value="Enviar" action="Resultado" /> -->
			 <!-- CommandLink submete os dados, pois ele se comporta como um botão de submit, devido ao javascript criado pelo jsf -->
			<h:commandLink value="Enviar" action="Resultado" />			 
			<h:commandButton value="Limpar" type="reset"/>
			
			<br/><br/><br/>
			
			<h:outputLink value="http://www.google.com.br" target="_blank">
				Google
				<f:param name="q" value="AlgaWorks"/>
				<f:param name="teste" value="123"/>
			</h:outputLink>
			<br/>
			<br/>
			<br/>
			<h:outputLink value="http://www.twitter.com" target="_blank">
				Twitter do Andreas
				<f:param name="nome" value="Andreashred"></f:param>
			</h:outputLink>
			<!-- link não submete dados -->
			<h:link value="Ir para Resultado" outcome="Resultado"/>
		</h:form>
	</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h:form>
		<h1>Olá</h1>
		
		<h:outputLabel>Digite seu nome:</h:outputLabel>
		<h:inputText value="#{testeBean.nome}"></h:inputText>
		
		<h:commandButton value="Salvar"></h:commandButton>
		
		<p>
			<h:outputText rendered="#{not empty testeBean.nome}" value="Seu nome é: #{testeBean.nome}"></h:outputText>
		</p>
	</h:form>
</h:body>
</html>

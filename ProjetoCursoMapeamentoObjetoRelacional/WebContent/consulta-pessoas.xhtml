<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<title>Pessoas</title>
		
		<h:outputStylesheet library="css" name="sistema.css"/>
		<h:outputStylesheet library="css" name="consulta-lancamentos.css"/>
		<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
		
		
		<h:outputStylesheet name="bootstrap-theme.min.css" library="bootstrap/css"></h:outputStylesheet>
		<h:outputStylesheet name="bootstrap.min.css" library="bootstrap/css"></h:outputStylesheet>
		<h:outputStylesheet name="bootstrap.min.css" library="bootstrap/css"></h:outputStylesheet>
		<h:outputStylesheet name="nav-livros.css" library="bootstrap/css"></h:outputStylesheet>
	</h:head>
	<h:body>
		<div class="container">
		<h1>Pessoas</h1>
			<h:form>
				<h:commandButton styleClass="btn btn-primary" value="Nova Pessoa" action="cadastro-pessoa"></h:commandButton>
				<h:dataTable var="pessoa" value="#{consultaPessoasBean.pessoas}" rendered="#{not empty consultaPessoasBean.pessoas}" styleClass="table table-bordered">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputLabel value="Roberto Souza"></h:outputLabel>
					</h:column>
					<h:column>
						<f:facet name="header">Tipo</f:facet>
						<h:outputLabel value="Jurídica"></h:outputLabel>
					</h:column>
					<h:column>
						<f:facet name="header">Ramo da Atividade</f:facet>
						<h:outputLabel value="Educação"></h:outputLabel>
					</h:column>
					<h:column>
						<h:graphicImage value="/imagens/editar.png"></h:graphicImage>
						<h:graphicImage value="/imagens/excluir.png"></h:graphicImage>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</h:body>
</html>
